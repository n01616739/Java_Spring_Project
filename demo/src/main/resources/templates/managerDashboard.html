<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Manager Dashboard</h2>

    <!-- Display all pending leave requests -->
    <div class="mb-3">
        <h4>Pending Leave Requests</h4>
        <table class="table">
            <thead>
            <tr>
                <th>Employee</th>
                <th>Leave Type</th>
                <th>Duration (Days)</th>
                <th>Reason</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="leaveRequest : ${pendingLeaveRequests}">
                <td th:text="${leaveRequest.username}"></td> <!-- Display the employee's username -->
                <td th:text="${leaveRequest.leaveType}"></td>
                <td th:text="${leaveRequest.duration}"></td>
                <td th:text="${leaveRequest.reason}"></td>
                <td>
                    <form action="/manager/approveRejectLeave" method="POST">
                        <input type="hidden" name="leaveRequestId" th:value="${leaveRequest.id}" />
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select name="status" class="form-control" required>
                                <option value="APPROVED">Approve</option>
                                <option value="REJECTED">Reject</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comment" class="form-label">Comment</label>
                            <textarea name="comment" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Button to view leave history -->
    <div>
        <a href="/manager/leaveHistory" class="btn btn-info">View Leave History</a>
    </div>

    <!-- Logout button -->
    <a href="/logout" class="btn btn-danger mt-3">Logout</a>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
