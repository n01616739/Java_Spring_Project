<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Employee Dashboard</h2>

    <!-- Display leave balance -->
    <div class="mb-3">
        <h4>Your Leave Balance</h4>
        <p>Total Leave Days: <span th:text="${leaveBalance.totalLeaveDays}"></span></p>
        <p>Remaining Leave Days: <span th:text="${leaveBalance.remainingLeaveDays}"></span></p>
    </div>

    <!-- Display the leave requests of the employee -->
    <h4>Your Leave Requests</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Leave Type</th>
            <th>Duration</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Manager Comment</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leaveRequest : ${leaveRequests}">
            <td th:text="${leaveRequest.leaveType}"></td>
            <td th:text="${leaveRequest.duration}"></td>
            <td th:text="${leaveRequest.reason}"></td>
            <td th:text="${leaveRequest.approvalStatus}"></td>
            <td th:text="${leaveRequest.managerComment}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Submit leave request form -->
    <h4>Submit a New Leave Request</h4>
    <form action="/employee/submitLeave" method="POST">
        <div class="mb-3">
            <label for="leaveType" class="form-label">Leave Type</label>
            <select name="leaveType" class="form-control" required>
                <option value="SICK">Sick Leave</option>
                <option value="VACATION">Vacation</option>
                <option value="PERSONAL">Personal Leave</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration (Days)</label>
            <input type="number" name="duration" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <textarea name="reason" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" name="startDate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" name="endDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Leave Request</button>
    </form>

    <!-- Logout button -->
    <a href="/logout" class="btn btn-danger mt-3">Logout</a>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
