<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Leave History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/leaveHistory.css}">

</head>
<body>
<div class="container mt-5">
    <h2>Manager - Leave History</h2>

    <!-- Display leave history -->
    <div class="mb-3">
        <h4>Leave History</h4>

        <!-- Check if there are leave requests -->
        <div th:if="${#lists.isEmpty(allLeaveRequests)}">
            <p>No leave history available.</p>  <!-- Message when there are no leave requests -->
        </div>

        <!-- Display table of leave history if not empty -->
        <div th:unless="${#lists.isEmpty(allLeaveRequests)}">
            <table class="table">
                <thead>
                <tr>
                    <th>Employee</th>
                    <th>Leave Type</th>
                    <th>Duration (Days)</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>Manager's Comment</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="leaveRequest : ${allLeaveRequests}">
                    <td th:text="${leaveRequest.username}"></td>
                    <td th:text="${leaveRequest.leaveType}"></td>
                    <td th:text="${leaveRequest.duration}"></td>
                    <td th:text="${leaveRequest.reason}"></td>
                    <td th:text="${leaveRequest.approvalStatus}"></td>
                    <td th:text="${leaveRequest.managerComment}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
